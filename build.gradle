buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-17'
    buildToolsVersion '24.0.2'

    lintOptions {
	disable 'IconLocation', 'IconDensities'
	// abortOnError false
    }
}

